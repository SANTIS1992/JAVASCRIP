<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURA VENTA POS</title>
</head>
<body>
    <center>
        <img src="./IMG/Image20230506073355.jpg" alt="" width="200" height="200">
        <h1>SUPERMERCADO GROCERY</h1>
        <h2>TIRILLA DE FACTURA VENTA POS</h2>
        <script>
            const SPeso = new Intl.NumberFormat('es-CO', {
            style: 'currency',
            currency: 'COP',
            minimumFractionDigits: 0
            });
            //Variables factura
            let suma=0;// total a pagar antes de descuento e iva
            let netop=0;//total a pagar
            let desc=0;
            let iva=0;
            let fpago=0;
            let pago=0;
            let num=0;
            let cambio=0;
            let f=new Date();//objeto de fecha
            let nombrep=new Array();
            let precio=new Array();
            let cant=new Array();
            let subt=new Array();
            //CAPTURA
            nomstd=prompt("ingrese el nombre del cajero..");
            num=parseInt(prompt("ingrese cantidad productos a comprar"));
            //CICLO FOR ARRAY DETALLE DE LA FACTURA
            for (i=0;i<num;i++){
                nombrep[i]=prompt('ingrese nombre del producto');
                precio[i]=prompt('Ingrese precio del producto a comprar');
            cant[i]=prompt('Ingrese la cantidad deseada a comprar');
            subt[i]=precio[i]*cant[i];
            suma=suma+subt[i];//Acumulador o sumador 
            }
            //PROCESO
            fpago=parseInt(prompt("Ingrese forma de pago -->[1=Efectivo /2= Nequi/3=Tarjeta credito]"));
        if (fpago==1){
            desc=suma*0.10;
            }else{
                desc=suma*0;
            }
            netop=suma-desc+iva;
            alert("TOTAL A PAGAR EN COMPRA..$"+"\n"+netop);
            //VALIDAR CAMBIO O VUELTAS A DAR POR PAGO EN EFECTIVO
            if (fpago==1){
                pago=parseInt(prompt('Ingrese monto efectivo pagado  por cliente en caja..'));
                cambio=pago-netop;
            }else{
                pago=parseInt(prompt('Ingrese monto pagado por cliente en caja..'));
                netop=pago;
            }
            //SALIDA
            document.write('**********'+'SUPERMERCADO SHOPPING :'+'***********'+'<br>'+'<br>');
    document.write('**********'+'DATOS FACTURA POS:'+'*********'+'<br>'+'<br>');
    document.write('PRODUCTOS COMPRADOS:  '+(num)+'<br>'+'<br>');
    document.write('PRODUCTO:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'PRECIO:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'CANTIDAD:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'VALOR:'+'<br>'+'<br>');
    var i;
    for (var i=0 ; i<num ; i++) {
    document.write( nombrep[i] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ SPeso.format(precio[i])+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ cant[i] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+SPeso.format(subt[i]) +'<br>');
    }
    document.write('******************************************************************'+'<br>');
    document.write('<br>'+ 'SUBTOTAL:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(suma) +'<br>'+'<br>');
    document.write('Descuento:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(desc) +'<br>'+'<br>');
    document.write('Iva:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(iva) +'<br>'+'<br>');
    document.write('Neto a pagar:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(netop)+'<br>'+'<br>');
    document.write('Efectivo pagado:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(pago)+'<br>'+'<br>');
    document.write('Cambio:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(cambio)+'<br>'+'<br>');
    document.write("Registrado:.."+ f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear()+'&nbsp;&nbsp;&nbsp;&nbsp;'+ f.getHours()+":"+f.getMinutes()+":"+f.getSeconds()+"<br>"+"<br>");
    document.write('**************'+'ATENDIDO POR: '+nomstd+'***************'+'<br>'+'<br>');
    document.write('*******************'+'GRACIAS POR SU COMPRA: UD.ES UN EXCELENTE CLIENTE'+'*********************'+'<br>');



        </script>
    </center>
</body>
</html>
