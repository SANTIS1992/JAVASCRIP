<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF</title>
</head>
<body>
    <center>
        <img src="./IMG/Image20230506073418.png" alt="" width="150" height="150">
        <h1>METODO INDEXOF EN ARRAY</h1>
        <h2>BUSQUEDA DE ELEMENTO</h2>
        <br><br>
        <p>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</p>
        <p id="std"></p>
        <script>
            //creacion 
            let num;
            let std=new Array();
            //captura
            num=parseInt(prompt("ingrese cantidad de elementos a guardar.."));
            for(i=0;i<num;i++){
                std[i]=prompt("ingrese nombre std a guardar");
            }
            //BUSQUEDA
            let datob=prompt("ingrese nombre std a buscar...");
            let find=std.indexOf(datob.trim());
            //validar si el dato del std se encontro  tiene 2 estados 0=verdadero // -1=falso
            if (find>-1){
                document.getElementById("std").innerHTML=find+"&nbsp"+datob;
            }else{
                document.getElementById("std").innerHTML="error no se encontro std";
            }
        </script>

    </center>
</body>
</html>
